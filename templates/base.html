{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>
    {% block title %}

    {% endblock %}

  </title>

</head>

<body>
  <nav class=" nav_color navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarTogglerDemo01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'product_add' %}">Добавить товар</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}"><span class="cl_color">Список товаров</span></a>
          </li>
          <div class="ms-5 d-flex align-items-center">
           
            <div class="ms-5 d-flex align-items-center">
              {% if user.is_authenticated %}
                <li class="cl_color">
                  Здравствуйте >>>{{ user.username }}<<<
                </li>
                <li>    
                  <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-secondary btn-sm ms-5" type="submit" value="Выйти">
                  </form>
                </li>  
              {% else %}
                <li><span class="cl_color">Выполнить вход:</span> <a class="btn btn-secondary btn-sm ms-5" href="{% url 'login' %}">Вход</a></li>
              {% endif %}
            </div>      
          </div>    
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    {% block content %}

    {% endblock %}
  </div>
</body>

</html>
