{% extends 'base.html' %}
{% load static %}

{% block title %}
    Список продуктов 
{% endblock %}

{% block content %}
  
  <h1>Список продуктов</h1>

  {% for product in products %}
    
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ product.photo }}" class="img-fluid rounded-start" alt="{{ product.name }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.get_category_display }} </p>
          <p class="card-text"><small class="text-muted">{{ product.description }}</small></p>
          <a class="btn btn-secondary btn-sm" href="#">Edit</a>
          <a class="btn btn-secondary btn-sm" href="#">Delete</a>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}
{% endblock %}
