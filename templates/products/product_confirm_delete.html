{% extends 'base.html' %}

{% block title %}
    Продукты 
{% endblock %}


{% block content %}
<h1>Вы хотите удалить товар?"{{ product.name }}"</h1>


<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ product.image }}" class="img-fluid rounded-start" alt="{{ product.name }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.get_category_display }} </p>
          <p class="card-text"><small class="text-muted">{{ product.description }}</small></p>
          
          <form action='' method='POST'>
            {% csrf_token %}
            <p><input class="btn btn-secondary btn-sm" type='submit' value='Да' />  
            <a class="btn btn-secondary btn-sm" href='{% url 'index' %}'>Нет</a>
            </p>
          </form>


        </div>
      </div>
    </div>
  </div>
  



{% endblock %}
